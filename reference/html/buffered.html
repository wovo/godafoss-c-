<H2>buffered</H2>



<HR>

<P>
The buffered<> decorator buffers read, write or direction operations,
necessitating appropriate refresh or flush calls.
<P>
<A HREF="../../library/item/gf-item-buffered.hpp" style="text-decoration:none">
<pre><code class="c++">template< typename T >
concept can_buffered = requires {
   item< T >;
};
</code></pre></A>
<A HREF="../../library/item/gf-item-buffered.hpp" style="text-decoration:none">
<pre><code class="c++">template< can_buffered T >
struct buffered
:
   _buffered_read< ... ;
</code></pre></A>
